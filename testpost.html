<!DOCTYPE html>
<html>
<head>
    <title>Test Form for api.php</title>
</head>
<body>
    <form id="dataForm">
        <label for="index1">Index 1:</label>
        <input type="text" name="index1" id="index1"><br>

        <label for="index2">Index 2:</label>
        <input type="text" name="index2" id="index2"><br>

        <label for="index3">Index 3:</label>
        <input type="text" name="index3" id="index3"><br>

        <label for="index4">Index 4:</label>
        <input type="text" name="index4" id="index4"><br>
        
        <label for="index5">Index 5:</label>
        <input type="text" name="index5" id="index5"><br>

        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            const xhr = new XMLHttpRequest();
            const url = 'http://groupalpha.ca/api.php';

            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert(xhr.responseText);
                }
            };

            xhr.send(JSON.stringify(jsonData));
        }
    </script>
</body>
</html>
